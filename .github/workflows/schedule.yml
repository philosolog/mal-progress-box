name: Update Gist
on:
  schedule:
    - cron: "0 * * * *"
  workflow_dispatch:
jobs:
  update-gist:
    runs-on: ubuntu-latest
    steps:
      - name: "Checkout"
        uses: actions/checkout@main

      - name: "Pip install"
        run: pip install -r requirements.txt

      - name: "Update Gist"
        env:
          MAL_USERNAME: ${{ secrets.MAL_USERNAME }}
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
          GIST_ID: ${{ secrets.GIST_ID }}
        run: python main.py